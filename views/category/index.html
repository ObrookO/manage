<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>栏目管理</h5>
                <div class="ibox-tools">
                    <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#new-modal"><i class="fa fa-plus"></i> 添加栏目</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="table-responsive">
                    <table class="table table-hover category-table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>名称</th>
                            <th>文章数量</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{range $index, $cate := .categories}}
                            <tr>
                                <td>{{add $index 1}}</td>
                                <td class="cate-name">{{$cate.Name}}</td>
                                <td>{{getArticleNumByCategoryId $cate.Id}}</td>
                                <td>{{dateformat $cate.CreatedAt "2006-01-02 15:04:05"}}</td>
                                <td>
                                    <button class="btn btn-primary btn-xs btn-outline" onclick="showEditModal(this, {{$cate.Id}})">编辑</button>
                                    <button class="btn btn-danger btn-xs btn-outline" onclick="deleteCategory({{$cate.Id}})">删除</button>
                                </td>
                            </tr>
                        {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal inmodal" id="new-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated flipInY">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">添加栏目</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label for="" class="col-lg-2 control-label require_label">名称</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <p class="error text-danger text-center"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="addCategory(this)">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal inmodal" id="edit-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated flipInY">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">编辑栏目</h4>
            </div>
            <div class="modal-body form-horizontal">
                <input type="hidden" name="" class="form-control" id="id">
                <div class="form-group">
                    <label for="" class="col-lg-2 control-label">名称</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <p class="error text-danger text-center"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="editCategory(this)">确定</button>
            </div>
        </div>
    </div>
</div>
