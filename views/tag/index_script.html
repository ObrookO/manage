<script>
    $(function () {
        $('.tag-table').DataTable({
            searching: false,
            ordering: false,
            info: false,
            lengthChange: false,
            pageLength: 20,
            language: {
                emptyTable: '暂无数据'
            }
        });
    });

    // 添加标签
    function addTag(obj) {
        let modal = $(obj).parents('.modal'),
            name = modal.find('#name').val();

        $.post('{{urlfor "TagController.Post"}}', {
            _xsrf: GToken,
            name: name,
        }, function (data) {
            if (data.code === 200) {
                window.location.reload();
            } else {
                modal.find('.error').text(data.msg);
            }
        }, 'json')
    }

    // 显示编辑的模态框
    function showEditModal(obj, id) {
        let tr = $(obj).parents('tr'),
            name = tr.find('.tag-name').text(),
            modal = $('#edit-modal');

        modal.find('#id').val(id);
        modal.find('#name').val(name);
        modal.modal();
    }

    // 编辑标签
    function editTag(obj) {
        let modal = $(obj).parents('.modal'),
            id = modal.find('#id').val(),
            name = modal.find('#name').val();

        $.post('{{urlfor "TagController.UpdateTag"}}', {
            _xsrf: GToken,
            id: id,
            name: name,
        }, function (data) {
            if (data.code === 200) {
                window.location.reload();
            } else {
                modal.find('.error').text(data.msg);
            }
        }, 'json')
    }

    // 删除标签
    function deleteTag(id) {
        swal({
            title: '确定要删除吗？',
            buttons: ['取消', '确定'],
            icon: 'warning'
        }).then(function (opt) {
            if (opt) {
                $.post('{{urlfor "TagController.DeleteTag"}}', {
                    _xsrf: GToken,
                    id: id
                }, function (data) {
                    ajaxRequestSuccess(data);
                }, 'json')
            }
        });
    }
</script>
