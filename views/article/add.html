<div class="row">
    <div class="col-lg-22">
        <div class="ibox">
            <div class="ibox-title">
                <h5>添加文章</h5>
            </div>
            <div class="ibox-content">
                <form action="{{urlfor "ArticleController.Post"}}" method="post" class="article_form form-horizontal">
                    <input type="hidden" id="cover">
                    <div class="form-group">
                        <label for="" class="col-lg-2 control-label require_label">标题</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="title" placeholder="请填写标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-lg-2 control-label require_label">关键词</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="keyword" value="{{.appTitle}}" placeholder="请填写关键词，用于SEO">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-lg-2 control-label require_label">栏目</label>
                        <div class="col-lg-5 category-container">
                            {{range $cate := .categories}}
                                <label for="" class="radio-inline">
                                    <input type="radio" value="{{$cate.Id}}" name="category"> {{$cate.Name}}
                                </label>
                            {{end}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-lg-2 control-label"></label>
                        <div class="col-lg-2">
                            <button type="button" class="btn btn-success btn-sm" onclick="showAddCategoryLabel(this)"><i class="fa
                            fa-plus"></i>添加栏目
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-lg-2 control-label require_label">标签</label>
                        <div class="col-lg-8 tag-container">
                            {{range $tag := .tags}}
                                <label for="" class="checkbox-inline">
                                    <input type="checkbox" value="{{$tag.Id}}" name="tags"> {{$tag.Name}}
                                </label>
                            {{end}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-lg-2 control-label"></label>
                        <div class="col-lg-1">
                            <button type="button" class="btn btn-success btn-sm" onclick="showAddTagLabel()"><i class="fa fa-plus"></i> 添加标签</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-lg-2 control-label require_label">描述</label>
                        <div class="col-lg-8">
                            <textarea id="description" cols="30" rows="5" class="form-control" style="resize: none" placeholder="请填写描述"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-lg-2 control-label require_label">封面</label>
                        <div class="col-lg-8">
                            <button type="button" class="btn btn-success btn-sm upload_button"><i class="fa fa-upload"></i> 选择文件</button>
                            <input type="file" class="cover" onchange="showImgPreview(this)" accept="image/jpeg,image/png,image/gif">
                        </div>
                    </div>
                    <div class="form-group cover_preview_div">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <img src="" width="400" class="cover_preview" alt="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-lg-2 control-label require_label">内容</label>
                        <div class="col-lg-8">
                            <div id="editor"></div>
                        </div>
                    </div>
                    {{if eq .isAdmin 1}}
                        <div class="form-group">
                            <label for="" class="col-lg-2 control-label require_label">是否轮播</label>
                            <div class="col-lg-8">
                                <label for="" class="radio-inline">
                                    <input type="radio" value="0" name="is_scroll" checked> 不轮播
                                </label>
                                <label for="" class="radio-inline">
                                    <input type="radio" value="1" name="is_scroll"> 轮播
                                </label>
                            </div>
                        </div>
                    {{end}}
                    <div class="form-group">
                        <label for="" class="col-lg-2 control-label require_label">是否推荐</label>
                        <div class="col-lg-8">
                            <label for="" class="radio-inline">
                                <input type="radio" value="0" name="is_recommend" checked> 不推荐
                            </label>
                            <label for="" class="radio-inline">
                                <input type="radio" value="1" name="is_recommend"> 推荐
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-lg-2 control-label require_label">允许评论</label>
                        <div class="col-lg-8">
                            <label for="" class="radio-inline">
                                <input type="radio" value="0" name="allow_comment"> 不允许
                            </label>
                            <label for="" class="radio-inline">
                                <input type="radio" value="1" name="allow_comment" checked> 允许
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="text-danger text-center font-bold error"></p>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-6">
                            <button type="button" class="btn btn-warning pull-right" onclick="addArticle(this, 1)">存为草稿</button>
                        </div>
                        <div class="col-lg-6">
                            <button type="button" class="btn btn-primary" onclick="addArticle(this, 0)">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
