<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>干货收藏</h5>
                <div class="ibox-tools">
                    <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#add-modal"><i class="fa fa-plus"></i> 添加</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="table-responsive">
                    <table class="table table-hover resource-table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>标题</th>
                            <th>简介</th>
                            <th>URL</th>
                            <th>添加时间</th>
                            <th>修改时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{range $index, $l := .list}}
                        <tr>
                            <td>{{add $index 1}}</td>
                            <td>{{$l.Title}}</td>
                            <td>{{$l.Description}}</td>
                            <td><a href="{{$l.Url}}" target="_blank">{{$l.Url}}</a></td>
                            <td>{{dateformat $l.CreatedAt "2006-01-02 15:04:05"}}</td>
                            <td>{{dateformat $l.UpdatedAt "2006-01-02 15:04:05"}}</td>
                            <td>
                                <button class="btn btn-danger btn-xs btn-outline" onclick="deleteResource({{$l.Id}})">删除</button>
                            </td>
                        </tr>
                        {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal inmodal" id="add-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated flipInY">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">添加收藏</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label for="" class="col-lg-2 control-label require_label">标题</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-lg-2 control-label require_label">URL</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="url">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-lg-2 control-label require_label">简介</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" id="description" rows="5"></textarea>
                    </div>
                </div>
                <p class="error text-danger text-center"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="addResource(this)">确定</button>
            </div>
        </div>
    </div>
</div>
