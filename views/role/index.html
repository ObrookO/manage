<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>角色管理</h5>
                <div class="ibox-tools">
                    <button class="btn btn-primary btn-xs" data-target="#new-modal" data-toggle="modal"><i class="fa fa-plus"></i> 添加角色</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="table-responsive">
                    <table class="table table-hover role-table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>角色名称</th>
                            <th>显示名称</th>
                            <th>添加时间</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{range $index, $r := .roles}}
                            <tr>
                                <td>{{add $index 1}}</td>
                                <td>{{$r.Name}}</td>
                                <td>{{$r.DisplayName}}</td>
                                <td>{{dateformat $r.CreatedAt "2006-01-02 15:04:05"}}</td>
                                <td>{{dateformat $r.UpdatedAt "2006-01-02 15:04:05"}}</td>
                                <td>
{{/*                                    <button class="btn btn-primary btn-xs btn-outline">编辑</button>*/}}
                                    <button class="btn btn-danger btn-xs btn-outline" onclick="deleteRole({{$r.Id}})">删除</button>
                                </td>
                            </tr>
                        {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal inmodal" id="new-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated flipInY">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">添加角色</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label for="" class="col-lg-2 control-label require_label">角色名称</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div><div class="form-group">
                    <label for="" class="col-lg-2 control-label require_label">显示名称</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="display-name">
                    </div>
                </div>
                <p class="error text-danger text-center"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="addRole(this)">确定</button>
            </div>
        </div>
    </div>
</div>
